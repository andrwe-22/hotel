<!-- bookings.html-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Форма бронирования</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('/static/bookings.jpg'); /* Add the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fix the background image */
        }
        h2 {
            color: white;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        /* Room Images */
        .room-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .room-image {
            display: none; /* Hide all images by default */
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Форма бронирования</h2>
    <form id="bookingForm" action="/book" method="POST">
        <label for="room">Выберите номер:</label>
        <select id="room" name="room" onchange="changeImage()" required>
            <option value="1" data-price-per-night="3500">vip room</option>
            <option value="2" data-price-per-night="2000">Standard room</option>
            <option value="3" data-price-per-night="2500">Double room</option>
            <option value="4" data-price-per-night="3000">Suite room</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <img class="room-image" id="room1Image" src="https://yestour.ru/upload/information_system_5/0/1/6/group_16/group_16.jpg" alt="Room 1">
        <img class="room-image" id="room2Image" src="https://fb.ru/misc/i/gallery/85188/2662746.jpg" alt="Room 2">
        <img class="room-image" id="room3Image" src="https://www.gannett-cdn.com/-mm-/05b227ad5b8ad4e9dcb53af4f31d7fbdb7fa901b/c=0-64-2119-1259/local/-/media/USATODAY/USATODAY/2014/08/13/1407953244000-177513283.jpg?width=2560" alt="Room 3">
        <img class="room-image" id="room4Image" src="https://www.cvent.com/sites/default/files/styles/focus_scale_and_crop_800x450/public/image/2021-10/hotel%20room%20with%20beachfront%20view.webp?h=662a4f7c&itok=7Laa3LkQ" alt="Room 4">

        <label for="check-in">Дата заезда:</label>
        <input type="date" id="check-in" name="check-in" onchange="calculatePrice()" required><br><br>

        <label for="check-out">Дата выезда:</label>
        <input type="date" id="check-out" name="check-out" onchange="calculatePrice()" required><br><br>

        <label for="guests">Количество гостей:</label>
        <input type="number" id="guests" name="guests" min="1" max="4" onchange="calculatePrice()" required><br><br>

        <!-- Добавляем поля для ввода ФИО для каждого гостя -->
        <div id="guestNames">
            <label for="guest1">ФИО гостя 1:</label>
            <input type="text" id="guest1" name="guest1" required><br><br>
        </div>

        <p id="priceInfo" style="display: none;">Стоимость: 0 рублей</p> <!-- Hide the price initially -->

        <button type="submit">Забронировать</button>
    </form>

    <script>
        function changeImage() {
            var roomSelect = document.getElementById("room");
            var images = document.getElementsByClassName("room-image");

            for (var i = 0; i < images.length; i++) {
                images[i].style.display = "none"; // Hide all images
            }

            var selectedRoom = roomSelect.options[roomSelect.selectedIndex].text;
            if (selectedRoom === "vip room") {
                document.getElementById("room1Image").style.display = "block"; // Show image for room 1
            } else if (selectedRoom === "Standard room") {
                document.getElementById("room2Image").style.display = "block"; // Show image for room 2
            } else if (selectedRoom === "Double room") {
                document.getElementById("room3Image").style.display = "block"; // Show image for room 3
            } else if (selectedRoom === "Suite room") {
                document.getElementById("room4Image").style.display = "block"; // Show image for room 4
            }
            // Add more conditions for other rooms if needed
            calculatePrice(); // Calculate price when room changes
        }

  function calculatePrice() {
    var checkIn = new Date(document.getElementById("check-in").value);
    var checkOut = new Date(document.getElementById("check-out").value);
    var guests = parseInt(document.getElementById("guests").value);
    var roomSelect = document.getElementById("room");
    var pricePerNight = parseInt(roomSelect.options[roomSelect.selectedIndex].getAttribute("data-price-per-night"));

    var durationInDays = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24));
    var totalPrice = durationInDays * pricePerNight * guests;
    var discount = 0.0; // Default discount is 0%

    // Apply additional pricing rules based on the duration of stay
    if (durationInDays > 5 && durationInDays <= 10) {
        // Apply a 5% discount for stays longer than 5 days but less than or equal to 10 days
        discount = 0.05;
    } else if (durationInDays > 10) {
        // Apply a 10% discount for stays longer than 10 days
        discount = 0.10;
    }

    totalPrice -= totalPrice * discount; // Apply the discount

    if (!isNaN(totalPrice)) {
        document.getElementById("priceInfo").textContent = "Стоимость: " + totalPrice.toFixed(2) + " рублей";
        document.getElementById("priceInfo").style.display = "block";
    } else {
        document.getElementById("priceInfo").style.display = "none";
    }

    var guestNamesDiv = document.getElementById("guestNames");
    guestNamesDiv.innerHTML = "";

    for (var i = 1; i <= guests; i++) {
        var label = document.createElement("label");
        label.for = "guest" + i;
        label.textContent = "ФИО гостя " + i + ":";
        guestNamesDiv.appendChild(label);

        var input = document.createElement("input");
        input.type = "text";
        input.id = "guest" + i;
        input.name = "guest" + i;
        input.required = true;
        guestNamesDiv.appendChild(input);

        guestNamesDiv.appendChild(document.createElement("br"));
    }
}

    </script>
</body>
</html>
