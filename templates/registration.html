<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registration.css') }}">
    <title>Регистрация</title>
</head>
<body>
    <div class="container">
                <form action="{{ url_for('registration') }}" method="POST">
            <!-- Your form fields go here -->
            <h2>Регистрация</h2>
            <div class="input-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Подтвердите Пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>

            <div class="message">
                <p class="error">Ошибка: Не удалось создать аккаунт.</p>
                <p class="success">Успешная регистрация! Добро пожаловать!</p>
            </div>
        </form>
    </div>
</body>
</html>
