<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комната 4</title>
    <style>
        /* Общие стили для страниц комнат */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            background-image: url('/static/img/bookings.jpg'); /* Add the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Дополнительные стили по желанию */
        }

        .room-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Стили для изображений комнаты */
        .room-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 6px;
            /* Дополнительные стили по желанию */
        }

        /* Дополнительные стили по желанию */
        h1 {
            color: whait;
        }

        /* Стили для ссылок */
        a {
            display: block;
            margin: 5px 0;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Suite room</h1>

    <div class="room-details">
        <h3>Suite room</h3>
        <p>Уютный номер с видом на озеро и собственным пляжем. Идеальное место для расслабления у воды.</p>

        <img src="https://amiel.club/uploads/posts/2022-10/1664841523_21-amiel-club-p-interer-nomera-v-gostinitse-krasivo-22.jpg" alt="Номер 4 фото 4">
        <a href="/bookings">Перейти к бронированию</a> <!-- Ссылка на страницу "Бронирования" -->
